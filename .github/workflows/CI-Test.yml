name: CI (No rule set)

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-20.04

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Extract artifact name
        id: artifact
        run: echo "::set-output name=ARTIFACT_NAME::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)"

      - name: Print dependency tree
        run: mvn dependency:tree

      - name: Build
        run: mvn clean install -DskipTests

      - name: Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_name: client-${{ steps.artifact.outputs.ARTIFACT_NAME }}-shaded.jar
          asset_content_type: application/java-archive
          asset_path: ./target/client-${{ steps.artifact.outputs.ARTIFACT_NAME }}-shaded.jar
