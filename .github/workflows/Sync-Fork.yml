name: Sync Fork

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 7 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Git
        run: |
          git config --global user.name 'arexdiaz'
          git config --global user.email 'arexito@icloud.com'
          git config pull.rebase false

      - name: Sync Fork
        run: |
          # "git checkout master" is unnecessary, already here by default
          git pull --unshallow

          git remote add upstream https://github.com/runelite/runelite.git
          git fetch upstream

          # Neither forget the -b opt,
          # the feature/x ref is ambiguous at this stage
          git checkout -b feature/x origin/feature/x
          git merge --no-edit upstream/feature/x
          git push origin feature/x

          git checkout master
          git merge --no-edit upstream/master
          git push origin master
